<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../static/bootstrap.css" />
  <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">-->
  <script>
  function login(){
        document.userlogin.action="http://localhost:8090/udashboard";
        document.userlogin.submit();
        }
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h3 align="center"><a href="http://localhost:8090/signin">Google Sign In</a></h3>
    </div>
      <div class="row" style="margin-top:20px">
          <div class="col-md-12">
              <form role="form" action="" method="POST" name="userlogin">
                  <div class="form-group">
                      <label for="username">User Name</label>
                      <input class="form-control" name="username" placeholder="User Name">
                  </div>
                  <div class="form-group">
                      <label for="pwd">Password</label>
                      <input class="form-control" name="pwd" placeholder="Password">
                      <input type="submit" name='submit' class="btn btn-default" onclick="login()" value="Sign In!"></input>
                  </div>
<!--                      <select class="form-control" name="author">
                          <option value="1">Edgar Allan Poe</option>

                          <option value="3">Arthur Conan Doyle</option>
                      </select>-->
                  <!--<input type="hidden" name="SECRET_KEY" value="rmotr">-->
              </form>
          </div>
      </div>
  </div>
</body>
</html>
